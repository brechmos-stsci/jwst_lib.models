title: Photometric flux conversion data model
allOf:
- $ref: core.schema.yaml
- type: object
  properties:
    phot_table:
      title: Photometric flux conversion factors table
      fits_hdu: PHOTOM
      datatype:
      - name: filter
        datatype: [ascii, 12]
      - name: photmjsr
        datatype: float32
      - name: uncertainty
        datatype: float32
      - name: nelem
        datatype: int16
      - name: wavelength
        shape: [50]
        datatype: float32
      - name: response
        shape: [50]
        datatype: float32
      - name: resperr
        shape: [50]
        datatype: float32
    meta:
      $ref: referencefile.schema.yaml
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
