allOf:
- $ref: core.schema.yaml
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      datatype: float32
      max_ndim: 4
    pixeldq:
      title: 2-D data quality array for all planes
      fits_hdu: PIXELDQ
      default: 0
      datatype: uint32
      max_ndim: 2
    groupdq:
      title: 4-D data quality array for each plane
      fits_hdu: GROUPDQ
      default: 0
      datatype: uint8
      max_ndim: 4
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      datatype: float32
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
